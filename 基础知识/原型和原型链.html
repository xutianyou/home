<!DOCTYPE html>
<html>
<head>
  <title>原型和原型链</title>
</head>
<body>
<script type="text/javascript">
let arr = []
console.log(arr instanceof Array)
console.log(typeof arr)
console.log('-----------')

// 动物
function Animal() {
  this.eat = function() {
    console.log('animal eat')
  }
}

// 狗
function Dog() {
  this.bark = function() {
    console.log('dog bark')
  }
}

Dog.prototype = new Animal();

// 哈士奇
let hashiqi = new Dog();
console.log('hashiqi.bark', hashiqi.bark())
console.log('hashiqi.eat', hashiqi.eat())

console.log('-----------')

function A() {}
function B(a) {
    this.a = a;
}
function C(a) {
    if (a) {
        this.a = a;
    }
}
A.prototype.a = 1;
B.prototype.a = 1;
C.prototype.a = 1;

console.log(new A().a); // 1
console.log(new B().a); // undefined
console.log(new C(2).a); // 2

console.log('-----------')

var F = function() {};
Object.prototype.a = function() {
  console.log("a()");
};
Function.prototype.b = function() {
  console.log("b()");
};
var f = new F();
console.log('Function.__proto__ === Function.prototype', Function.__proto__ === Function.prototype)
console.log('Object.__proto__ === Object.prototype', Object.__proto__ === Object.prototype)
console.log('Object.__proto__ === Function.prototype', Object.__proto__ === Function.prototype)
console.log('f.__proto__ === f.prototype', f.__proto__ === f.prototype)
console.log('F.__proto__ === F.prototype', F.__proto__ === F.prototype)
console.log('f::', f) // 非对象
console.log('F::', F) // 对象方法
F.a();//a()
F.b();//b()
f.a();//a()
console.log(F instanceof Object);
console.log(F instanceof Function);
console.log(f instanceof Object);
console.log(f instanceof Function);
// f.b();//Uncaught TypeError: f.b is not a function

console.log('-----------')

function Person(){}

let p1 = new Person()
let p2 = new Person()
let obj = {}

console.log('Person', Person.__proto__ === Object.prototype)
console.log('Person', Person.__proto__ === Function.prototype)
console.log('obj', obj.__proto__ === Object.prototype)
console.log('obj', obj.__proto__ === Function.prototype)
console.log('p1', p1.__proto__ === Person.prototype)
console.log('p1', p1.__proto__ === Object.prototype)
console.log('p1', p1.__proto__ === Function.prototype)
</script>
</body>
</html>
