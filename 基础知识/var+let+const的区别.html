<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script type="text/javascript">
/*
var 没有块级作用域，支持变量提升。
let 有块级作用域，不支持变量提升。不允许重复声明，暂存性死区。不能通过window.变量名进行访问.
const 有块级作用域，不支持变量提升，不允许重复声明，暂存性死区。声明一个变量一旦声明就不能改变，改变报错。
*/

if(true) {
  var __name = 'xutianyou';
}
console.log('name', __name);

if(true) {
  let __name2 = 'xty';
}
// console.log('name2', __name2);

var [x, y = 'b', z = 'c'] = ['a', null, undefined];
console.log('x', x)
console.log('y', y)
console.log('z', z)

console.log(console)
var { log } = console
log('hello')

var { log:cl } = console
cl('hello')

// 剩余运算符
let { a, b, ...rest } = {a: 10, b: 20, c: 30, d: 40}
console.log('rest:', rest)

let { o1: s1 = 10, o2: s2 = 5 } = { o1: 3}
// cl(o1) // is not defined
cl(s1) // 3
// cl(o2) // is not defined
cl(s2) // 5

function sum(...num) {
  var sumNum = 0;
  for (var i = 0; i <num.length; i++) {
    cl(`${i}:${num[i]}`)
    sumNum += parseInt(num[i])
  }
  cl(sumNum)
}
sum(1, 3, 5)
</script>
</body>
</html>
