<!DOCTYPE html>
<html>
<head>
  <title>position</title>
  <style type="text/css">
    .position1 {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: yellow;
    }
    .position1-1 {
      position: absolute;
      width: 200px;
      height: 200px;
      top:50px;
      left: 0px;
      background-color: red;
    }
    .position1-1-1 {
      position: relative;
      width: 100px;
      height: 100px;
      left: 0px;
      top: 0px;
      background-color: #fff;
    }
  </style>
</head>
<body>
<div class="position1">1
  <div class="position1-1">22
    <div class="position1-1-1">3</div>
  </div>
</div>
<!-- 
§ absolute :生成绝对定位的元素， 相对于最近一级的 定位不是 static 的父元素来进行定位。

§ fixed （老IE不支持）生成绝对定位的元素，通常相对于浏览器窗口或 frame 进行定位。

§ relative 生成相对定位的元素，相对于其在普通流中的位置进行定位。

§ static 默认值。没有定位，元素出现在正常的流中

§ sticky 生成粘性定位的元素，容器的位置根据正常文档流计算得出 
-->
</body>
</html>
