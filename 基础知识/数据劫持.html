<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    .body{
      float: left;
      margin-right: 10px;
      width: 100px;
      height: 100px;
      border: 1px solid #DDD;
      background-color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="demo" class="body"></div>
  <div class="body"></div>
  <div class="body"></div>

<script type="text/javascript">
!function(){
  var view = {
    init: function(){
      this.id = 990;
      this.created();
      this.bindEvent();
    },
    created: function(){
      var bValue;
      Object.defineProperty(this, 'id', {
          get: function() { //取值的时候会触发
            console.log('我被获取了');
            return bValue
          },
          set: function(value) { //更新值的时候会触发
              console.log('我被设置了');
              let dom = document.getElementById('demo');
              bValue = value;
              dom.innerHTML = value;
          }
      });
      
    },
    bindEvent: function(){
      let self = this;

      var bodyBox1 = document.getElementsByClassName('body')[0];
      var bodyBox2 = document.getElementsByClassName('body')[1];
      var bodyBox3 = document.getElementsByClassName('body')[2];

      bodyBox1.onclick = function(){
        var getId = self.id;
        // self.id = 1
        console.log('getId:', getId)
      }

      bodyBox2.onclick = function(){
        self.id = 2
      }

      bodyBox3.onclick = function(){
        self.id = 3
      }
    }
  }
  view.init();
}()
</script>
</body>
</html>
