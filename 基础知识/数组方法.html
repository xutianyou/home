<!DOCTYPE html>
<html>
<head>
  <title>数组方法</title>
</head>
<body>
<script type="text/javascript">
let arr = [1, 2, 3], brr = [4, 5]
// 连接两个或更多的数组，并返回结果。
let a = arr.concat(brr); 
console.log(a)

// 把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。

let b = arr.join(',')
console.log(b)

// pop删除并返回数组的最后一个元素
let c = brr.pop()
console.log(c)
console.log(brr)

// 向数组的末尾添加一个或更多元素，并返回新的长度
let d = brr.push(5)
console.log(d)
console.log(brr)

//  颠倒数组中元素的顺序。
let e = a.reverse()
console.log(e)

//  删除并返回数组的第一个元素
let f = arr.shift()
console.log(f)
console.log(arr)

// 向数组的开头添加一个或更多元素，并返回新的长度。
let g = arr.unshift(1)
console.log(g)
console.log(arr)

//从某个已有的数组返回选定的元素 slice(star, end)
let h = arr.slice(0, 1)
console.log(h) // [1]
console.log(arr) // [1, 2, 3]

// 对数组的元素进行排序 sort(fun)
let srr = [4, 5, 2, 1, 13]
function sortNumber(a, b) {
  return a - b
}
let j = srr.sort(sortNumber)
console.log(j)
console.log(srr)

// 删除元素，并向数组添加新元素。 splice()
let k = brr.splice(2, 0, 6)
console.log(k)
console.log(brr) // [4, 5, 6]

//  把数组转换为字符串，并返回结果。
let r = arr.toString()
console.log(r) // 1,2,3
console.log(arr) // [1, 2, 3]

// 返回数组对象的原始值 valueOf()
let s = arr.valueOf()
console.log(s) // 1,2,3
console.log(arr) // [1, 2, 3]
</script>
</body>
</html>
