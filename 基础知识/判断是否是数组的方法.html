<!DOCTYPE html>
<html>
<head>
	<title>判断是否是数组的方法</title>
</head>
<body>
<script type="text/javascript">
let a = [1,2,3]
Object.prototype.toString.call(a) === '[object Array]';//true

// es5之前不兼容
let a = [1,2,3]
Array.isArray(a);//true

if (!Array.isArray) {
  Array.isArray = function(arg) {
    return Object.prototype.toString.call(arg) === '[object Array]';
  };
}
</script>
</body>
</html>
