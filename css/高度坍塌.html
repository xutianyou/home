<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		.clearfloat{
			zoom:1;
		}
		.clearfloat:after{
			content:"";
			display:block;
			clear:both;
			visibility:hidden;
			height:0
		}
	</style>
</head>
<body>
<!-- 
原因:

在文档流中，父元素的高度默认是被子元素撑开的，也就是子元素多高，父元素就多高。
但是当为子元素设置浮动以后，子元素会完全脱离文档流，此时将会导致子元素无法撑起父元素的高度，导致父元素的高度塌陷。
由于父元素的高度塌陷了，则父元素下的所有元素都会向上移动，这样将会导致页面布局混乱。
 -->
</body>
</html>
